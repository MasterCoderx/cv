<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Jan Jagoda</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <header class="header">
                <div class="header-left"></div>
                <div class="name-position">
                    <h1 class="name">Jan Jagoda</h1>
                    <h2 class="position">AMImechE Composite Design Engineer</h2>
                </div>
                <div class="photo">
                    <image src="photo.jpg" alt="avatar"> </image>
                </div>
            </header>
            <div class="columns-wrapper">
                <aside class="sidebar">
                    <div class="contact-details">
                        <div class="phone">
                            <image class="icon" src="phone-icon.png" alt="phone-icon"></image>
                            <p class="phone-text">+48 605 149 087</p>
                        </div>
                        <div class="address">
                            <image class="icon" src="address-icon.png" alt="address-icon"></image>
                            <p class="address-text">Bulońska 18, Gdańsk</p>
                        </div>
                        <div class="email">
                            <image class="icon" src="email-icon.png" alt="email-icon"></image>
                            <p class="email-text">jan.jagoda@outlook.com</p>
                        </div>
                        <div class="linkedin">
                            <image class="icon" src="linkedin-icon.png" alt="linkedin-icon"></image>
                        </div>
                    </div>
                    <div class="relevant-skills"></div>
                    <div class="additional-achievements"></div>
                    <div class="references"></div>
                <main class="main-column">
                    <div class="professional-profile"></div>
                    <div class="experience"></div>
                    <div class="education"></div>
                </main>
            </div>
        </div>
    </body>
</html>
